
<script>
  var partnersData = {{ .Site.Data.partners | jsonify }};
</script>
<script src="{{ .Site.BaseURL }}js/accordion.js"></script>

<section id='partners' class="row">
    <div class="col">
      <h3 class="section-head">Suppoters & Contributors</h3>
      <div class="mb-4">
        {{ range $index, $partner := .Site.Data.partners }}
            <h4 class="section-subhead">{{ $partner.name }}</h4>
            <div id="partner-group" class="container-fluid pt-4 mb-5">
                <div id="carousel-{{ $index }}" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner row flex-wrap justify-content-start justify-content-md-center align-items-center w-100 mx-auto" role="listbox">
                        {{ range $itemIndex, $item := $partner.items }}
                            <div class="partner-img-wrapper carousel-item col-12 col-sm-6 col-md-4 col-lg-3 {{ if eq $itemIndex 0 }}active{{ end }}">
                                <img src="{{ $item.url }}" class="img-fluid mx-auto d-block border-0 rounded-0 shadow-none" alt="{{ $item.alt }}">
                            </div>
                        {{ end }}
                    </div>
                    <a class="carousel-control-prev" href="#carousel-{{ $index }}" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carousel-{{ $index }}" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        {{ end }}
        </div>
    </div>
</section>
