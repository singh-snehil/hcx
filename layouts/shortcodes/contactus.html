<section id="contactus" class="row align-items-center text-center text-lg-left">
    <div class="goal-wrapper row">
        <div class="d-flex flex-column align-items-center w-100 pt-5">
            <h2 class="section-head text-center">Contact Us</h2>
            <p class="text-center">We want to hear from you. Write to us here:</p>
            <form class="text-center">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="Name*" aria-label="name" aria-describedby="name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email*" aria-label="name" aria-describedby="email">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="message" placeholder="Message*" rows="3"  aria-label="name" aria-describedby="message"></textarea>
                </div>
                <button type="submit" class="btn cta">Send</button>
            </form>
        </div>
    </div>
</section>
